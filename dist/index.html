<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <div id="leaderboard">
      <section id="leaderboard-list">
        <div id="score-heading">
          <h2>Recent scores</h2>
          <button id="refresh">Refresh</button>
        </div>

        <ul id="recent-scores">
          <li class="score-item" data-ref="">
            <span class="name">Name</span><span class="score">78</span>
          </li>
          <li class="score-item" data-ref="">
            <span class="name">Name</span><span class="score">78</span>
          </li>
        </ul>
      </section>
      <hr />
      <section id="leaderboard-add">
        <h2>Add your score</h2>
        <form id="add-score">
          <input type="text" name="name" placeholder="Your name" />
          <input type="number" name="score" placeholder="Your score" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
